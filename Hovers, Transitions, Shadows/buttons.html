<style>
    .youtube-button{
        background-color: rgb(200, 0, 0);

        cursor:pointer;
        
        transition: opacity 0.5s;

    .youtube-button:active{
        opacity: 0.4;
    }

        border-width: 1px;

        height: 36px;
        width:62px;
        cursor:pointer;
        margin-left: 8px;

        transition: background-color 1s, color 1s
    }
